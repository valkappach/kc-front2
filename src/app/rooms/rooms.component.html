  <div *ngIf="rooms2">
    <div><h2>{{messageTitle}}</h2></div>

    <div *ngFor="let r of rooms2._embedded.rooms">
      <div class="col-md-4">
        <div class="panel panel-default heigted">
          <div class="panel-heading">{{r.title}}</div>
          <div class="panel-body">
            <img class="img-thumbnail img-rounded btn" (click)="onRoomDetails(r)" [src]="this.catalogueService.host+'/photoRoom/'+r.id+'?ts='+getTS()" />
            <!--{{this.catalogueService.host+'/photoRoom/'+r.id+'?ts='+getTS()}}"-->
            <div *ngIf="isAdmin()">
              <p ><button (click)="onEditPhoto(r)">
                <span class="glyphicon glyphicon-edit"></span>
              </button>
              </p>
              <p *ngIf="editPhoto && currentRoom==r">
                <input type="file" (change)="onSelectedFile($event)">
                <button class="btn btn-success " (click)="uploadPhoto()">Upload</button>

              </p>
            </div>
            <div>
              {{progress}}
            </div>
            <div>Bed :
              {{r.bed}}
            </div>
            <div>
              {{r.currentPrice | number:'0.2'}}
            </div>
            <div>
        <span *ngIf="r.promotion">
                <img src="assets/images/promo.png" class="img-thumbnail img-circle" height="30">
              </span>
              <span *ngIf="r.selected">
                <img src="assets/images/favorite.png" class="img-thumbnail img-circle" height="30">
              </span>
              <span *ngIf="r.available">
                <img src="assets/images/available.png" class="img-thumbnail img-circle"  height="30">
              </span>
            </div>
            <div>
              <form #f="ngForm" (ngSubmit)="onAddRoomToCaddy(r)">
                <label class="control-label">Quantit√© :</label>
                <input type="number" name="quantity" [(ngModel)]="r.quantity" ngModel style="width: 40px">
                <button>
                  <img src="assets/images/caddy.png">
                </button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>

</div>
